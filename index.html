<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVA Boom Deployment Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-gray-700">
        <h1 class="text-4xl font-bold text-center text-blue-400 mb-2">Boom Deployment Calculator</h1>
        <p class="text-center text-gray-400 mb-8">TVA Ops Report</p>

        <form id="calculatorForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="riverMile" class="block text-sm font-medium text-gray-300">River Mile</label>
                    <input type="text" id="riverMile" name="riverMile" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter River Mile" required>
                </div>
                <div>
                    <label for="current" class="block text-sm font-medium text-gray-300">Current (fps)</label>
                    <input type="number" step="0.01" id="current" name="current" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 2.5" required>
                </div>
            </div>
            
            <div>
                <label for="driftTime" class="block text-sm font-medium text-gray-300">Drift Time (mm:ss)</label>
                <input type="text" id="driftTime" name="driftTime" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 01:30" required>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="riverWidth" class="block text-sm font-medium text-gray-300">River Width (ft)</label>
                    <input type="number" step="0.01" id="riverWidth" name="riverWidth" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 500" required>
                </div>
                <div>
                    <label for="segments" class="block text-sm font-medium text-gray-300">Segments</label>
                    <input type="number" id="segments" name="segments" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., 8" required>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="segLength" class="block text-sm font-medium text-gray-300">Seg Length (ft)</label>
                    <input type="number" step="0.01" id="segLength" name="segLength" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Calculated" readonly>
                </div>
                <div>
                    <label for="boomLength" class="block text-sm font-medium text-gray-300">Boom Length (ft)</label>
                    <input type="number" step="0.01" id="boomLength" name="boomLength" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Calculated" readonly>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="angle" class="block text-sm font-medium text-gray-300">Angle (Â°)</label>
                    <input type="number" step="0.01" id="angle" name="angle" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Calculated" readonly>
                </div>
                <div>
                    <label for="anchorInterval" class="block text-sm font-medium text-gray-300">Anchor Interval (ft)</label>
                    <input type="number" step="0.01" id="anchorInterval" name="anchorInterval" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Calculated" readonly>
                </div>
            </div>

            <div>
                <label for="anchors" class="block text-sm font-medium text-gray-300">Anchors</label>
                <input type="number" id="anchors" name="anchors" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Calculated" readonly>
            </div>

            <div>
                <label for="report" class="block text-sm font-medium text-gray-300">Report</label>
                <textarea id="report" name="report" rows="4" class="mt-1 block w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-gray-200 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter additional details here..."></textarea>
            </div>
            
            <div class="flex justify-center space-x-4">
                <button type="button" onclick="calculate()" class="w-full sm:w-auto px-6 py-2 bg-green-600 text-white font-semibold rounded-md shadow-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors">
                    Calculate
                </button>
                <button type="submit" id="saveButton" class="w-full sm:w-auto px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    Save Report
                </button>
            </div>
        </form>
        
        <div id="message" class="mt-6 text-center text-sm font-medium"></div>
    </div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault(); // This is the crucial line to prevent duplicate submissions
            saveReport();
        });

        function calculate() {
            try {
                const current = parseFloat(document.getElementById('current').value);
                const driftTime = document.getElementById('driftTime').value;
                const riverWidth = parseFloat(document.getElementById('riverWidth').value);
                const segments = parseFloat(document.getElementById('segments').value);

                if (isNaN(current) || isNaN(riverWidth) || isNaN(segments) || !driftTime) {
                    displayMessage('Please fill in all required fields.', 'text-red-400');
                    return;
                }

                const [minutes, seconds] = driftTime.split(':').map(Number);
                if (isNaN(minutes) || isNaN(seconds)) {
                    displayMessage('Invalid drift time format. Use mm:ss.', 'text-red-400');
                    return;
                }
                const driftTimeInSeconds = minutes * 60 + seconds;

                const segLength = (current * driftTimeInSeconds).toFixed(2);
                const boomLength = (segLength * segments).toFixed(2);
                const angleRad = Math.asin(riverWidth / boomLength);
                const angleDeg = (angleRad * 180 / Math.PI).toFixed(2);
                const anchorInterval = (boomLength / segments).toFixed(2);
                const anchors = segments + 1;

                document.getElementById('segLength').value = segLength;
                document.getElementById('boomLength').value = boomLength;
                document.getElementById('angle').value = angleDeg;
                document.getElementById('anchorInterval').value = anchorInterval;
                document.getElementById('anchors').value = anchors;

                displayMessage('Calculations complete!', 'text-green-400');
            } catch (error) {
                displayMessage('An error occurred during calculation.', 'text-red-400');
                console.error('Calculation error:', error);
            }
        }

        async function saveReport() {
            try {
                const riverMile = document.getElementById('riverMile').value;
                const current = document.getElementById('current').value;
                const driftTime = document.getElementById('driftTime').value;
                const riverWidth = document.getElementById('riverWidth').value;
                const segments = document.getElementById('segments').value;
                const segLength = document.getElementById('segLength').value;
                const boomLength = document.getElementById('boomLength').value;
                const angle = document.getElementById('angle').value;
                const anchorInterval = document.getElementById('anchorInterval').value;
                const anchors = document.getElementById('anchors').value;
                const report = document.getElementById('report').value;

                if (!riverMile || !current || !driftTime || !riverWidth || !segments || !segLength || !boomLength || !angle || !anchorInterval || !anchors) {
                    displayMessage('Please perform the calculations first.', 'text-red-400');
                    return;
                }

                const data = {
                    riverMile,
                    current,
                    driftTime,
                    riverWidth,
                    segments,
                    segLength,
                    boomLength,
                    angle,
                    anchorInterval,
                    anchors,
                    report
                };

                const response = await fetch('/api/save-report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    displayMessage('Report saved successfully!', 'text-green-400');
                    console.log('API Response:', result);
                } else {
                    const error = await response.json();
                    displayMessage(`HTTP Error! Status: ${response.status} - Details: ${error.message}`, 'text-red-400');
                }
            } catch (error) {
                displayMessage(`An error occurred while saving the report.`, 'text-red-400');
                console.error('Save error:', error);
            }
        }

        function displayMessage(message, colorClass) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = `mt-6 text-center text-sm font-medium ${colorClass}`;
        }
    </script>
</body>
</html>
